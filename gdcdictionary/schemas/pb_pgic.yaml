$schema: "http://json-schema.org/draft-04/schema#"

id: "pb_pgic"
title: Patient Baseline PGIC
type: object
namespace: https://impowrgen3.wakehealth.edu/
category: clinical
program: '*'
project: '*'
description: >-
  Data describing patient baseline PGIC characteristics
additionalProperties: false
submittable: true

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: pb_pains
    backref: pb_pgics
    label: derived_from
    target_type: pb_pain
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  pgicsymptomchangestatval:
    description: >-
      Since the start of the study (treatment), my overall pain is
    enum:
      - Very much improved
      - Much improved
      - Minimally improved
      - No change
      - Minimally worse
      - Much worse
      - Very much worse

  pcqpainawfulovrwhlmscl:
    description: >-
      It's awful and I feel that it overwhelms me
    enum:
      - not at all
      - to a slight degree
      - to a moderate degree
      - to a great degree
      - all the time

  pb_pains:
    $ref: "_definitions.yaml#/to_one"
