$schema: "http://json-schema.org/draft-04/schema#"

id: "pb_promis_depression"
title: Patient Baseline PROMIS Depression
type: object
namespace: https://impowrgen3.wakehealth.edu/
category: clinical
program: '*'
project: '*'
description: >-
  Data describing patient baseline PROMIS Depression characteristics
additionalProperties: false
submittable: true

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: pb_depressions
    backref: pb_promis_depressions
    label: derived_from
    target_type: pb_depression
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  promiswrthlsfeelpst7dyscl:
    description: >-
      In the past 7 days…..I felt worthless
    enum:
      - Never
      - Rarely
      - Sometimes
      - Often
      - Always

  promishelplsfeelpst7dyscl:
    description: >-
      In the past 7 days….. I felt helpless
    enum:
      - Never
      - Rarely
      - Sometimes
      - Often
      - Always

  promisdprssdfeelpst7dyscl:
    description: >-
      In the past 7 days….. I felt depressed
    enum:
      - Never
      - Rarely
      - Sometimes
      - Often
      - Always

  promishoplssfeelpst7dyscl:
    description: >-
      In the past 7 days….. I felt hopeless
    enum:
      - Never
      - Rarely
      - Sometimes
      - Often
      - Always

  promisdep4atotalscore:
    description: >-
      Calculated raw total score for the PROMIS Depression 4a items
    type: number

  pb_depressions:
    $ref: "_definitions.yaml#/to_one"
