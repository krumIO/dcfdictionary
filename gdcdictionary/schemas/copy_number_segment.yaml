$schema: "http://json-schema.org/draft-04/schema#"

id: "copy_number_segment"
title: Copy Number Segment
type: object
namespace: https://nci-crdc-demo.datacommons.io/
category: data_file
program: '*'
project: '*'
description: >-
  Data file containing the copy number data. Contains all copy numbers detected.
additionalProperties: false
submittable: true

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: copy_number_segments
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: tangent_copy_numbers
        backref: copy_number_segments
        label: derived_from
        target_type: tangent_copy_number
        multiplicity: one_to_many
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type
  - experimental_strategy
  - platform

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    $ref: "_terms.yaml#/data_category/common"
    enum:
      - Copy Number Variation

  data_format:
    $ref: "_terms.yaml#/data_format/common"
    enum:
      - TXT

  data_type:
    $ref: "_terms.yaml#/data_type/common"
    enum:
      - Copy Number Segment
      - Masked Copy Number Segment

  experimental_strategy:
    $ref: "_terms.yaml#/experimental_strategy/common"
    enum:
      - Genotyping Array
      - Targeted Sequencing

  platform:
    $ref: "_terms.yaml#/platform/common"
    enum:
      - Affymetrix SNP 6.0
      - Illumina

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  tangent_copy_numbers:
    $ref: "_definitions.yaml#/to_many"
