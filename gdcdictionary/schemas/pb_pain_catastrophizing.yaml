$schema: "http://json-schema.org/draft-04/schema#"

id: "pb_pain_catastrophizing"
title: Patient Baseline Pain Catastrophizing
type: object
namespace: https://impowrgen3.wakehealth.edu/
category: clinical
program: '*'
project: '*'
description: >-
  Data describing patient baseline pain catastrophizing characteristics
additionalProperties: false
submittable: true

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: pb_pains
    backref: pb_pain_catastrophizings
    label: derived_from
    target_type: pb_pain
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  pcqfeelcantwithstandscl:
    description: >-
      I feel I can't stand it anymore
    enum:
      - not at all
      - to a slight degree
      - to a moderate degree
      - to a great degree
      - all the time

  pcqafraidpainworsescl:
    description: >-
      I become afraid that the pain will get worse
    enum:
      - not at all
      - to a slight degree
      - to a moderate degree
      - to a great degree
      - all the time

  pcqhurtscl:
    description: >-
      I keep thinking about how much it hurts
    enum:
      - not at all
      - to a slight degree
      - to a moderate degree
      - to a great degree
      - all the time

  pcqpainstopscl:
    description: >-
      I keep thinking about how badly I want the pain to stop
    enum:
      - not at all
      - to a slight degree
      - to a moderate degree
      - to a great degree
      - all the time

  pcqseriousscl:
    description: >-
      I wonder whether something serious may happen
    enum:
      - not at all
      - to a slight degree
      - to a moderate degree
      - to a great degree
      - all the time

  pcqtotalscoreval:
    description: >-
      Pain Catastrophizing Questionnaire - total score value
    type: number

  pb_pains:
    $ref: "_definitions.yaml#/to_one"
