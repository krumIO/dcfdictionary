$schema: "http://json-schema.org/draft-04/schema#"

id: "sample"
title: Sample
type: object
namespace: https://nci-crdc-demo.datacommons.io/
category: data_file
program: '*'
project: '*'
description: >-
  Any material sample taken from a biological entity for testing, diagnostic, propagation,
  treatment or research purposes, including a sample obtained from a living organism
  or taken from the biological object after halting of all its life functions. Biospecimen
  can contain one or more components including but not limited to cellular molecules,
  cells, tissues, organs, body fluids, embryos, and body excretory products.
additionalProperties: false
submittable: true

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: subjects
    backref: samples
    label: derived_from
    target_type: subject
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - subjects
  - sample_type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    $ref: "_terms.yaml#/data_category"
    enum:
      - Raw Sequencing Data
      - Sequencing Data
      - Sequencing Reads

  data_format:
    $ref: "_terms.yaml#/data_format"
    enum:
      - BAM
      - BED

  data_type:
    $ref: "_terms.yaml#/data_type"
    enum:
      - Aligned Reads
      - Alignment Coordinates

  biospecimen_anatomic_site:
    $ref: "_terms.yaml#/biospecimen_anatomic_site"
    enum: []

  cell_line_aliases:
    description: >-
      Cell line alias name commonly used.
    type: string

  cell_primary_name:
    description: >-
      Cell line primary name kept in repository resource.
    type: string

  composition:
    $ref: "_terms.yaml#/composition"
    enum: []

  current_weight:
    description: >-
      Numeric value that represents the current weight of the sample, measured in
      milligrams.
    type: number

  days_to_collection:
    description: >-
      Time interval from the date of biospecimen collection to the date of initial
      pathologic diagnosis, represented as a calculated number of days.
    type: integer

  days_to_sample_procurement:
    description: >-
      The number of days from the date the patient was diagnosed to the date of the
      procedure that produced the sample.
    type: integer

  diagnosis_pathologically_confirmed:
    description: >-
      The histologic description of tissue or cells confirmed by a pathology review
      of frozen or formalin fixed slide(s) completed after the diagnostic pathology
      review of the tumor sample used to extract analyte(s).
    type: string

  freezing_method:
    description: >-
      Text term that represents the method used for freezing the sample.
    type: string

  gdc_project_id:
    description: >-
      Project identifier associated with the sample at the genomic data commons.
    type: string

  gdc_sample_id:
    description: >-
      Sample identifier associated with the sample at the genomic data commons.
    type: string

  initial_weight:
    description: >-
      Numeric value that represents the initial weight of the sample, measured in
      milligrams.
    type: number

  intermediate_dimension:
    description: >-
      Intermediate dimension of the sample, in millimeters.
    type: string

  is_ffpe:
    description: >-
      Indicator to signify whether or not the tissue sample was fixed in formalin
      and embedded in paraffin (FFPE).
    type: integer

  longest_dimension:
    description: >-
      Numeric value that represents the longest dimension of the sample, measured
      in millimeters.
    type: string

  method_of_sample_procurement:
    description: >-
      The method used to procure the sample used to extract analyte(s).
    type: string

  notes:
    description: >-
      Records of relationship to other cell line.
    type: string

  oct_embedded:
    description: >-
      Indicator of whether or not the sample was embedded in Optimal Cutting Temperature
      (OCT) compound.
    type: string

  pathology_report_uuid:
    description: >-
      UUID of the related pathology report.
    type: string

  preservation_method:
    description: >-
      Text term that represents the method used to preserve the sample.
    type: string

  sample_type:
    description: >-
      Characterization of the sample as either clinical or contrived.
    enum:
      - Additional - New Primary
      - Additional Metastatic
      - Blood Derived Cancer - Bone Marrow, Post-treatment
      - Blood Derived Cancer - Peripheral Blood, Post-treatment
      - Blood Derived Normal
      - Bone Marrow Normal
      - Buccal Cell Normal
      - Cell Line Derived Xenograft Tissue
      - Cell Lines
      - Circulating Tumor Cell (CTC)
      - Clinical
      - Contrived
      - Control Analyte
      - DNA
      - EBV Immortalized Normal
      - FFPE Recurrent
      - FFPE Scrolls
      - Fibroblasts from Bone Marrow Normal
      - GenomePlex (Rubicon) Amplified DNA
      - Granulocytes
      - Human Tumor Original Cells
      - Metastatic
      - Mononuclear Cells from Bone Marrow Normal
      - Not Allowed To Collect
      - Not Reported
      - Pleural Effusion
      - Post neo-adjuvant therapy
      - Primary Blood Derived Cancer - Bone Marrow
      - Primary Blood Derived Cancer - Peripheral Blood
      - Primary Tumor
      - Primary Xenograft Tissue
      - RNA
      - Recurrent Blood Derived Cancer - Bone Marrow
      - Recurrent Blood Derived Cancer - Peripheral Blood
      - Recurrent Tumor
      - Repli-G (Qiagen) DNA
      - Repli-G X (Qiagen) DNA
      - Slides
      - Solid Tissue Normal
      - Total RNA
      - Unknown
      - Xenograft Tissue
      - cfDNA
      - ctDNA

  sample_type_id:
    description: >-
      Code associated with the sample type.
    type: string

  shortest_dimension:
    description: >-
      Numeric value that represents the shortest dimension of the sample, measured
      in millimeters.
    type: string

  source:
    description: >-
      The name of primary source that the cell line is taken from.
    type: string

  time_between_clamping_and_freezing:
    description: >-
      Numeric representation of the elapsed time between the surgical clamping of
      blood supply and freezing of the sample, measured in minutes.
    type: string

  time_between_excision_and_freezing:
    description: >-
      Numeric representation of the elapsed time between the excision and freezing
      of the sample, measured in minutes.
    type: string

  tissue_type:
    description: >-
      Text term that represents a description of the kind of tissue collected with
      respect to disease status or proximity to tumor tissue.
    type: string

  tumor_code:
    description: >-
      Diagnostic tumor code of the tissue sample source.
    type: string

  tumor_code_id:
    description: >-
      BCR-defined id code for the tumor sample.
    type: string

  tumor_descriptor:
    description: >-
      Text that describes the kind of disease present in the tumor specimen as related
      to a specific timepoint.
    type: string

  subjects:
    $ref: "_definitions.yaml#/to_one"
