$schema: "http://json-schema.org/draft-04/schema#"

id: "pb_promis_sleep"
title: Patient Baseline PROMIS Sleep
type: object
namespace: https://impowrgen3.wakehealth.edu/
category: clinical
program: '*'
project: '*'
description: >-
  Data describing patient baseline PROMIS sleep characteristics
additionalProperties: false
submittable: true

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: pb_sleep_fatigues
    backref: pb_promis_sleep
    label: derived_from
    target_type: pb_sleep_fatigue
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  promissleepwasrefreshscl:
    description: >-
      In the past 7 days, My sleep was refreshing.
    enum:
      - Very much
      - Quite a bit
      - Somewhat
      - A little bit
      - Not at all

  promissleepqualityscl:
    description: >-
      In the past 7 days, My sleep quality was...
    enum:
      - Very good
      - Good
      - Fair
      - Poor
      - Very poor

  promisproblemwithslpscl:
    description: >-
      In the past 7 days, I had a problem with my sleep.
    enum:
      - Very much
      - Quite a bit
      - Somewhat
      - A little bit
      - Not at all

  promisdifficltfallaslpscl:
    description: >-
      In the past 7 days, I had difficulty falling asleep.
    enum:
      - Very much
      - Quite a bit
      - Somewhat
      - A little bit
      - Not at all

  promisslpwasrestlessscl:
    description: >-
      In the past 7 days, My sleep was restless.
    enum:
      - Very much
      - Quite a bit
      - Somewhat
      - A little bit
      - Not at all

  promistryhardgettoslpscl:
    description: >-
      In the past 7 days, I tried hard to get to sleep.
    enum:
      - Very much
      - Quite a bit
      - Somewhat
      - A little bit
      - Not at all

  promisslpdist6totalscore:
    description: >-
      Total Score
    type: number

  pb_sleep_fatigues:
    $ref: "_definitions.yaml#/to_one"
