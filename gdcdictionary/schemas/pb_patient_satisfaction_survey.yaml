$schema: "http://json-schema.org/draft-04/schema#"

id: "pb_patient_satisfaction_survey"
title: Patient Baseline Patient Satisfaction Survey
type: object
namespace: https://impowrgen3.wakehealth.edu/
category: clinical
program: '*'
project: '*'
description: >-
  Data describing patient baseline Patient Satisfaction Survey characteristics
additionalProperties: false
submittable: true

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: pb_implementation_science
    backref: pb_patient_satisfaction_survey
    label: derived_from
    target_type: pb_implementation_science
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  bpscliniccomfort:
    description: >-
      Please rate the (CLINIC NAME HERE) with respect to the following items: Clinic
      comfort
    enum:
      - Poor
      - Fair
      - Good
      - Very good
      - Excellent

  bpsclinicqualcare:
    description: >-
      Quality of care
    enum:
      - Poor
      - Fair
      - Good
      - Very good
      - Excellent

  bpscliniclocation:
    description: >-
      Convenience of location
    enum:
      - Poor
      - Fair
      - Good
      - Very good
      - Excellent

  bpsstaffunderstand:
    description: >-
      How well do the clinical staff seem to understand your problems with pain [and
      opioid use disorder]?
    enum:
      - Do not understand at all
      - Understand a little bit
      - Somewhat understand
      - Understand a lot
      - Completely understand

  bpsstaffknowledge:
    description: >-
      How competent and knowledgeable do the clinical staff seem to be about treating
      your pain [and opioid use disorder]?
    enum:
      - Don't know anything
      - Know a little bit
      - I'm not sure
      - Know quite a lot
      - Seem to know everything

  bpsstaffinteresthelp:
    description: >-
      How interested is the clinical staff in helping you with your pain [and opioid
      use disorder]?
    enum:
      - Very uninterested
      - Uninterested
      - Neither interested nor uninterested
      - Interested
      - Very interested

  bpsrecommend:
    description: >-
      If a friend needed similar treatment for pain and opioid use disorder, would
      you recommend this clinic to them?
    enum:
      - Definitely not
      - Probably not
      - I'm not sure
      - Probably yes
      - Definitely yes

  bpssvchelped:
    description: >-
      Have the services you received helped you deal more effectively with your pain
      and opioid use disorder?
    enum:
      - No, made things worse
      - No, didn't help
      - I'm not sure
      - Yes, helped a little
      - Yes, helped a lot

  bpshlpmeds:
    description: >-
      Please rate how helpful each of the following has been for you.. Medication
    enum:
      - Did not help at all
      - "2"
      - Somewhat helpful
      - "4"
      - Very helpful

  bpshlptalkmd:
    description: >-
      Talking about problems with the [doctor]
    enum:
      - Did not help at all
      - "2"
      - Somewhat helpful
      - "4"
      - Very helpful

  bpshlptalksocial:
    description: >-
      Talking about problems with the [social worker/nurse/etc]
    enum:
      - Did not help at all
      - "2"
      - Somewhat helpful
      - "4"
      - Very helpful

  bpshlptreatpatient:
    description: >-
      Being treated like a patient instead of a "drug addict
    enum:
      - Did not help at all
      - "2"
      - Somewhat helpful
      - "4"
      - Very helpful

  bpshlprefna:
    description: >-
      Referral to Narcotics Anonymous
    enum:
      - Did not help at all
      - "2"
      - Somewhat helpful
      - "4"
      - Very helpful

  bpshlpmondrguse:
    description: >-
      Monitoring of drug use
    enum:
      - Did not help at all
      - "2"
      - Somewhat helpful
      - "4"
      - Very helpful

  bpsstaffresponsive:
    description: >-
      How responsive was the clinical staff to your requests for treatment?
    enum:
      - Very unresponsive
      - Somewhat unresponsive
      - Neither responsive nor unresponsive
      - Somewhat responsive
      - Very responsive

  bpsstaffconcern:
    description: >-
      How concerned is the clinical staff about you as a patient?
    enum:
      - Very unconcerned
      - Somewhat Unconcerned
      - Neither concerned nor unconcerned
      - Somewhat concerned
      - Very concerned

  bpslikemosttxt:
    description: >-
      What do you like the most about receiving [intervention] at this [clinic/hospital]?
    type: string

  bpslikeleasttxt:
    description: >-
      What do you like the least about receiving [intervention] at this [clinic/hospital]?
    type: string

  bpssatisftreatment:
    description: >-
      How satisfied are you with the treatment that you have received in this [clinic/hospital]?
    enum:
      - Very dissastisfied
      - Somewhat dissatisfied
      - Neither satisfied nor dissatisfied
      - Somewhat satisfied
      - Very satisfied

  bpspatientinteraction:
    description: >-
      Please rate the [clinic/hospital] with respect to interaction with other patients.
    enum:
      - Poor
      - Fair
      - Good
      - Very good
      - Excellent

  overall_patient_satsifaction_score:
    description: >-
      Overall patient satsifaction score
    type: number

  pb_implementation_science:
    $ref: "_definitions.yaml#/to_one"
