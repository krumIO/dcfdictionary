$schema: "http://json-schema.org/draft-04/schema#"

id: "patient"
title: Patient
type: object
namespace: https://impowrgen3.wakehealth.edu/
category: clinical
program: '*'
project: '*'
description: >-
  Data describing patient
additionalProperties: false
submittable: true

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: patients
    backref: patients
    label: derived_from
    target_type: participant
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - studies

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  patients:
    $ref: "_definitions.yaml#/to_one"
