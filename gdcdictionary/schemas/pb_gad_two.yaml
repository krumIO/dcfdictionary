$schema: "http://json-schema.org/draft-04/schema#"

id: "pb_gad_two"
title: Patient Baseline GAD-2
type: object
namespace: https://impowrgen3.wakehealth.edu/
category: clinical
program: '*'
project: '*'
description: >-
  Data describing patient baseline GAD-2 characteristics
additionalProperties: false
submittable: true

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: pb_anxieties
    backref: pb_gad_two
    label: derived_from
    target_type: pb_anxiety
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  gad2feelnervscale:
    description: >-
      Over the last 2 weeks, how often have you been bothered by the following problems?..
      Feeling nervous, anxious, or on edge
    enum:
      - Not at all
      - Several days
      - More than half the days
      - Nearly every day

  gad2notstopwryscale:
    description: >-
      Over the last 2 weeks, how often have you been bothered by the following problems?..
      Not being able to stop or control worrying
    enum:
      - Not at all
      - Several days
      - More than half the days
      - Nearly every day

  gad2totalscore:
    description: >-
      Total Score
    type: number

  pb_anxieties:
    $ref: "_definitions.yaml#/to_one"
