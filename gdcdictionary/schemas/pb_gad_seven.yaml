$schema: "http://json-schema.org/draft-04/schema#"

id: "pb_gad_seven"
title: Patient Baseline GAD-7
type: object
namespace: https://impowrgen3.wakehealth.edu/
category: clinical
program: '*'
project: '*'
description: >-
  Data describing patient baseline GAD-7 characteristics
additionalProperties: false
submittable: true

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: pb_anxieties
    backref: pb_gad_seven
    label: derived_from
    target_type: pb_anxiety
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  gad7wrytoomchscl:
    description: >-
      Over the last 2 weeks, how often have you been bothered by the following problems?..  Worrying
      too much about different things
    enum:
      - Not at all sure
      - Several days
      - Over half the days
      - Nearly every day

  gad7troubrelxscl:
    description: >-
      Over the last 2 weeks, how often have you been bothered by the following problems?
      .. Trouble relaxing
    enum:
      - Not at all sure
      - Several days
      - Over half the days
      - Nearly every day

  gad7rstlessscl:
    description: >-
      Over the last 2 weeks, how often have you been bothered by the following problems?
      .. Being so restless that it's hard to sit still
    enum:
      - Not at all sure
      - Several days
      - Over half the days
      - Nearly every day

  gad7easyannoyedscl:
    description: >-
      Over the last 2 weeks, how often have you been bothered by the following problems?
      .. Becoming easily annoyed or irritable
    enum:
      - Not at all sure
      - Several days
      - Over half the days
      - Nearly every day

  gad7feelafrdscl:
    description: >-
      Over the last 2 weeks, how often have you been bothered by the following problems?
      .. Feeling afraid as if something awful might happen
    enum:
      - Not at all sure
      - Several days
      - Over half the days
      - Nearly every day

  gad7totscore:
    description: >-
      Total Score
    type: number

  pb_anxieties:
    $ref: "_definitions.yaml#/to_one"
