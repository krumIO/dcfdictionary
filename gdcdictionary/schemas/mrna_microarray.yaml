$schema: "http://json-schema.org/draft-04/schema#"

id: "mrna_microarray"
title: mRNA Microarray
type: object
namespace: https://nci-crdc-demo.datacommons.io/
category: data_file
program: '*'
project: '*'
description: >-
  Data file containing raw mRNA microarray intensity.
additionalProperties: false
submittable: true

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: mrna_microarrays
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: aliquots
        backref: mrna_microarrays
        label: data_for
        target_type: aliquot
        multiplicity: one_to_one
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type
  - experimental_strategy

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref:
    - "_definitions.yaml#/data_file_properties"

  array_platform:
    description: >-
      Type of the CHIP used for microarray
    type: string

  data_category:
    $ref:
      - "_terms.yaml#/data_category/common"
    enum:
      - Transcriptome Profiling

  data_format:
    $ref:
      - "_terms.yaml#/data_format/common"
    enum:
      - CEL
      - CSV
      - TSV
      - TXT

  data_type:
    $ref:
      - "_terms.yaml#/data_type/common"
    enum:
      - mRNA Expression Quantification

  experimental_strategy:
    $ref:
      - "_terms.yaml#/experimental_strategy/common"
    enum:
      - RNA-microarray

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  aliquots:
    $ref: "_definitions.yaml#/to_one"
