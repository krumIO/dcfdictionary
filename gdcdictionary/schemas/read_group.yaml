$schema: "http://json-schema.org/draft-04/schema#"

id: "read_group"
title: Read Group
type: object
namespace: https://nci-crdc-demo.datacommons.io/
category: biospecimen
program: '*'
project: '*'
description: >-
  Sequencing reads from one lane of an NGS experiment.
additionalProperties: false
submittable: true

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: aliquots
    backref: read_groups
    label: derived_from
    target_type: aliquot
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - aliquots

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref:
    - "_definitions.yaml#/ubiquitous_properties"

  rin:
    $ref:
      - "_terms.yaml#/rin/common"
    type: number

  adapter_name:
    $ref:
      - "_terms.yaml#/adapter_name/common"
    type: string

  adapter_sequence:
    $ref:
      - "_terms.yaml#/adapter_sequence/common"
    type: string

  base_caller_name:
    $ref:
      - "_terms.yaml#/base_caller_name/common"
    type: string

  base_caller_version:
    $ref:
      - "_terms.yaml#/base_caller_version/common"
    type: string

  experiment_name:
    $ref:
      - "_terms.yaml#/experiment_name/common"
    type: string

  flow_cell_barcode:
    $ref:
      - "_terms.yaml#/flow_cell_barcode/common"
    type: string

  fragment_maximum_length:
    $ref:
      - "_terms.yaml#/fragment_maximum_length/common"
    type: integer

  fragment_mean_length:
    $ref:
      - "_terms.yaml#/fragment_mean_length/common"
    type: number

  fragment_minimum_length:
    $ref:
      - "_terms.yaml#/fragment_minimum_length/common"
    type: integer

  fragment_standard_deviation_length:
    $ref:
      - "_terms.yaml#/fragment_standard_deviation_length/common"
    type: number

  includes_spike_ins:
    $ref:
      - "_terms.yaml#/includes_spike_ins/common"
    type: boolean

  instrument_model:
    $ref:
      - "_terms.yaml#/instrument_model/common"
    enum:
      - 454 GS FLX Titanium
      - AB SOLiD 2
      - AB SOLiD 3
      - AB SOLiD 4
      - Complete Genomics
      - Illumina Genome Analyzer II
      - Illumina Genome Analyzer IIx
      - Illumina HiSeq 2000
      - Illumina HiSeq 2500
      - Illumina HiSeq 4000
      - Illumina HiSeq X Five
      - Illumina HiSeq X Ten
      - Illumina MiSeq
      - Illumina NextSeq 500
      - Illumina NextSeq 550
      - Illumina NovaSeq 6000
      - Ion Torrent PGM
      - Ion Torrent Proton
      - Other
      - PacBio RS

  is_paired_end:
    $ref:
      - "_terms.yaml#/is_paired_end/common"
    type: boolean

  lane_number:
    $ref:
      - "_terms.yaml#/lane_number/common"
    type: integer

  library_name:
    $ref:
      - "_terms.yaml#/library_name/common"
    type: string

  library_preparation_kit_catalog_number:
    $ref:
      - "_terms.yaml#/library_preparation_kit_catalog_number/common"
    type: string

  library_preparation_kit_name:
    $ref:
      - "_terms.yaml#/library_preparation_kit_name/common"
    type: string

  library_preparation_kit_vendor:
    $ref:
      - "_terms.yaml#/library_preparation_kit_vendor/common"
    type: string

  library_preparation_kit_version:
    $ref:
      - "_terms.yaml#/library_preparation_kit_version/common"
    type: string

  library_selection:
    $ref:
      - "_terms.yaml#/library_selection/common"
    enum:
      - Affinity Enrichment
      - Hybrid Selection
      - Other
      - PCR
      - Poly-T Enrichment
      - Random
      - miRNA Size Fractionation
      - rRNA Depletion

  library_strand:
    $ref:
      - "_terms.yaml#/library_strand/common"
    enum:
      - First Stranded
      - Not Applicable
      - Second Stranded
      - Unstranded

  library_strategy:
    $ref:
      - "_terms.yaml#/library_strategy/common"
    enum:
      - Amplicon
      - Bisulfite-Seq
      - ChIP-Seq
      - Other
      - RNA-Seq
      - Targeted Sequencing
      - Validation
      - WGS
      - WXS
      - miRNA-Seq

  multiplex_barcode:
    $ref:
      - "_terms.yaml#/multiplex_barcode/common"
    type: string

  platform:
    $ref:
      - "_terms.yaml#/platform/common"
    enum:
      - Complete Genomics
      - Illumina
      - Ion Torrent
      - LS454
      - Other
      - PacBio
      - SOLiD

  read_group_name:
    description: >-
      Read Group Name
    type: string

  read_length:
    description: >-
      Length of the reads
    type: integer

  sequencing_center:
    $ref:
      - "_terms.yaml#/sequencing_center/common"
    type: string

  sequencing_date:
    $ref:
      - "_definitions.yaml#/datetime"

  size_selection_range:
    $ref:
      - "_terms.yaml#/size_selection_range/common"
    type: string

  spike_ins_concentration:
    $ref:
      - "_terms.yaml#/spike_ins_concentration/common"
    type: string

  spike_ins_fasta:
    $ref:
      - "_terms.yaml#/spike_ins_fasta/common"
    type: string

  target_capture_kit:
    $ref:
      - "_terms.yaml#/target_capture_kit/common"
    enum:
      - Custom AmpliSeq Cancer Hotspot GENIE-MDA Augmented Panel v1 - 46 Genes
      - Custom GENIE-DFCI OncoPanel - 275 Genes
      - Custom GENIE-DFCI Oncopanel - 300 Genes
      - Custom GENIE-DFCI Oncopanel - 447 Genes
      - Custom HaloPlex DLBCL Panel - 370 Genes
      - Custom Ion AmpliSeq Hotspot GENIE-MOSC3 Augmented Panel - 74 Genes
      - Custom Large Construct Capture TARGET-OS Panel - 8 Genes
      - Custom MSK IMPACT Panel - 341 Genes
      - Custom MSK IMPACT Panel - 410 Genes
      - Custom MSK IMPACT Panel - 468 Genes
      - Custom Myeloid GENIE-VICC Panel - 37 Genes
      - Custom PGDX SureSelect CancerSelect VAREPOP-APOLLO Panel - 203 Genes
      - Custom PGDX SureSelect CancerSelect VAREPOP-APOLLO Panel - 88 Genes
      - Custom SeqCap EZ HGSC VCRome v2.1 ER Augmented v1
      - Custom SeqCap EZ HGSC VCRome v2.1 ER Augmented v2
      - Custom SeqCap EZ TARGET-OS Panel - 7.0 Mb
      - Custom Solid Tumor GENIE-VICC Panel - 34 Genes
      - Custom SureSelect CGCI-BLGSP Panel - 4.6 Mb
      - Custom SureSelect GENIE-UHN Panel - 555 Genes
      - Custom SureSelect TARGET-AML_NBL_WT Panel - 2.8 Mb
      - Foundation Medicine T5a Panel - 322 Genes
      - Foundation Medicine T7 Panel - 429 Genes
      - Ion AmpliSeq Cancer Hotspot Panel v2
      - Ion AmpliSeq Comprehensive Cancer Panel
      - Nextera Rapid Capture Exome v1.2
      - Not Applicable
      - SeqCap EZ HGSC VCRome v2.1
      - SureSelect Human All Exon v3
      - SureSelect Human All Exon v5
      - TruSeq Amplicon Cancer Panel
      - TruSeq Exome Enrichment - 62 Mb
      - TruSight Myeloid Sequencing Panel
      - Unknown

  to_trim_adapter_sequence:
    $ref:
      - "_terms.yaml#/to_trim_adapter_sequence/common"
    type: boolean

  aliquots:
    $ref: "_definitions.yaml#/to_one"
