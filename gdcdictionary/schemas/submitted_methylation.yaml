$schema: "http://json-schema.org/draft-04/schema#"

id: "submitted_methylation"
title: Submitted Methylation
type: object
namespace: https://nci-crdc-demo.datacommons.io/
category: data_file
program: '*'
project: '*'
description: >-
  DNA methylation data files contain information on raw and normalized signal intensities,
  detection confidence and calculated beta values for methylated and unmethylated
  probes. DNA methylation is an epigenetic mark which can be associated with transcriptional
  inactivity when located in promoter regions.
additionalProperties: false
submittable: true

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: submitted_methylation_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: aliquots
        backref: submitted_methylation_files
        label: data_from
        target_type: aliquot
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref:
    - "_definitions.yaml#/data_file_properties"

  assay_instrument:
    description: >-
      The specific instrument type used to perform the assay.
    enum:
      - Illumina

  assay_instrument_model:
    description: >-
      The specific model of instrument used to perform the assay.
    enum:
      - Illumina Infinium HumanMethylation450
      - Illumina Infinium HumanMethylation450K

  assay_method:
    description: >-
      General methodology used to perform the assay.
    enum:
      - Methylation Array

  data_category:
    $ref:
      - "_terms.yaml#/data_category/common"
    enum:
      - Methylation Data

  data_format:
    $ref:
      - "_terms.yaml#/data_format/common"
    enum:
      - IDAT

  data_type:
    $ref:
      - "_terms.yaml#/data_type/common"
    enum:
      - Methylation Intensity Values

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  aliquots:
    $ref: "_definitions.yaml#/to_one"
