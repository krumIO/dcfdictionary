$schema: "http://json-schema.org/draft-04/schema#"

id: "pb_opioid_misuse_screening"
title: Patient Baseline Opioid Misuse Screening (oud_misuse_screening_questions)
type: object
namespace: https://impowrgen3.wakehealth.edu/
category: clinical
program: '*'
project: '*'
description: >-
  Data describing patient baseline opioid misuse screening characteristics
additionalProperties: false
submittable: true

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: pb_substance_uses
    backref: pb_opioid_misuse_screenings
    label: derived_from
    target_type: pb_substance_use
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  omsobtainedothr:
    description: >-
      I got prescription pain medication from someone other than my healthcare provider.
    enum:
      - Never
      - Rarely
      - Sometimes
      - Often
      - Almost Always

  omsranout:
    description: >-
      I ran out of prescription pain medication early
    enum:
      - Never
      - Rarely
      - Sometimes
      - Often
      - Almost Always

  omsneedmore:
    description: >-
      I needed more prescription pain medication to relieve my pain.
    enum:
      - Never
      - Rarely
      - Sometimes
      - Often
      - Almost Always

  omstakemoreopioid:
    description: >-
      I have taken more opioid pain medication than prescribed.
    enum:
      - Never
      - Rarely
      - Sometimes
      - Often
      - Almost Always

  pb_substance_uses:
    $ref: "_definitions.yaml#/to_one"
