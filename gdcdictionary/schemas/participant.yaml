$schema: "http://json-schema.org/draft-04/schema#"

id: "participant"
title: Participant
type: object
nodeTerms: null
namespace: https://impowrgen3.wakehealth.edu/
category: administrative
program: '*'
project: '*'
description: Data describing the study participants
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: studies
    backref: participants
    label: derived_from
    target_type: study
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - studies

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  test_property:
    description: Placeholder property.
    type: string

  studies:
    $ref: "_definitions.yaml#/to_many"
